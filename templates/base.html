<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->

			body {

			}
			h2 {
				text-align: center;
				color: blanchedalmond;

			}

			footer {

				color: rgb(18, 20, 20);
			}
		</style>
	</head>

		{% block body %} {% endblock body %}
