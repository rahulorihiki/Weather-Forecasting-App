<!-- Adding a form to take input from the admin -->
<div class="d-flex justify-content-center">
	<div class="card mt-5" style="width: 28rem">
		<h2 class="main-heading" style="text-align: center">Update data of the Database</h2>
		<div class="container mt-2 d-flex justify-content-center">
			<form action="/update/{{todo.sno}}" method="POST">
				<div class="row mb-3" style="white-space: nowrap">
					<label for="citylocation" class="col col-form-label">City :</label>
					<input type="text" class="form-control" id="cityloaction" name="cityl" value="{{todo.city}}" />
				</div>
				<div class="row mb-3">
					<label for="temperature" class="col col-form-label">Temperature :</label>

					<input type="text" class="form-control" id="temperature" name="tempe" value="{{todo.temperature}}" />
				</div>
				<div class="row mb-3">
					<label for="pressure" class="col col-form-label">Pressure :</label>

					<input type="text" class="form-control" id="pressure" name="press" value="{{todo.pressure}}" />
				</div>
				<div class="row mb-3">
					<label for="humidity" class="col col-form-label">Humidity :</label>

					<input type="text" class="form-control" id="humidity" name="humid" value="{{todo.humidity}}" />
				</div>
				<div class="container d-flex justify-content-center">
					<button type="submit" class="btn btn-primary mt-3 mb-5" name="contentasap">Update changes in Database</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock body %}
